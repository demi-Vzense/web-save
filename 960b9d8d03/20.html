03\/97.md","path":"960b9d8d03\/97.html"},{"title":"6.2 无法打开相机的排查步骤","ref":"960b9d8d03\/98.md","path":"960b9d8d03\/98.html"}]}]}],"config":{"title":"VZense_NebulaSDK开发者指南_Windows_cn"},"file":{"path":"960b9d8d03\/20.html","content":"5 SDK接口介绍\n\n^\n^\n^\n^\n^\n\n5.3.19  VZ\\_GetSensorExtrinsicParameters\n\n函数原型：\n\nVzReturnStatus VZ\\_GetSensorExtrinsicParameters(VzDeviceHandle device,  VzSensorExtrinsicParameters\\* pSensorExtrinsicParameters)\n\n函数功能：\n\n获取设备的外参\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSensorExtrinsicParameters\\* pSensorExtrinsicParameters：返回设备的外参\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.20  VZ\\_GetFirmwareVersion\n\n函数原型：\n\nVzReturnStatus VZ\\_GetFirmwareVersion(VzDeviceHandle device, char\\*  pFirmwareVersion, int length)\n\n函数功能：\n\n获取设备的固件版本\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nchar\\* pFirmwareVersion：返回设备的固件版本\n\nint length：pFirmwareVersion指向的缓存的字节长度\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.21  VZ\\_GetDeviceMACAddress\n\n函数原型：\n\nVzReturnStatus VZ\\_GetDeviceMACAddress(VzDeviceHandle device, char\\*  pMACAddress)\n\n函数功能：\n\n获取设备的MAC地址\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nchar\\* pMACAddress：返回设备的MAC地址，其默认是一个字节长度为18，以‘\\0’结尾的字符串\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.22  VZ\\_SetIRGMMGain\n\n函数原型：\n\nVzReturnStatus VZ\\_SetIRGMMGain(VzDeviceHandle device, uint8\\_t  gmmgain)\n\n函数功能：\n\n设置IR图像的数字增益\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nuint8\\_t gmmgain：要设置给设备的IR增益值\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.23  VZ\\_GetIRGMMGain\n\n函数原型：\n\nVzReturnStatus VZ\\_GetIRGMMGain(VzDeviceHandle device, uint8\\_t\\*   pGmmgain)\n\n函数功能：\n\n获取IR图像的数字增益\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nuint8\\_t\\* pGmmgain：返回设备的IR增益值\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.24  VZ\\_SetColorPixelFormat\n\n函数原型：\n\nVzReturnStatus VZ\\_SetColorPixelFormat(VzDeviceHandle device,  VzPixelFormat pixelFormat)\n\n函数功能：\n\n设置彩色图像的像素格式\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzPixelFormat pixelFormat：要设置的彩色图像的像素格式\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.25  VZ\\_SetColorResolution\n\n函数原型：\n\nVzReturnStatus VZ\\_SetColorResolution(VzDeviceHandle device, int w, int h)\n\n函数功能：\n\n设置彩色图像的分辨率\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nint w：图像的宽\n\nint h：图像的高\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.26  VZ\\_GetColorResolution\n\n函数原型：\n\nVzReturnStatus VZ\\_GetColorResolution(VzDeviceHandle device, int\\* pW, int\\* pH)\n\n函数功能：\n\n获取彩色图像的分辨率\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nint\\* pW：返回彩色图像的图像宽\n\nint\\* pH：返回彩色图像的图像高\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.27  VZ\\_SetFrameRate\n\n函数原型：\n\nVzReturnStatus VZ\\_SetFrameRate(VzDeviceHandle device, int value)\n\n函数功能：\n\n设置设备的图像帧率，同时对深度和彩色图像生效。此接口是同步接口，耗时较长，大约需要500ms\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nint value：要设置的目标帧率\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.28  VZ\\_GetFrameRate\n\n函数原型：\n\nVzReturnStatus VZ\\_GetFrameRate(VzDeviceHandle device, int\\* pValue)\n\n函数功能：\n\n获取设备的图像帧率\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nint\\* pValue：返回设备的图像帧率\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.29  VZ\\_SetExposureControlMode\n\n函数原型：\n\nVzReturnStatus VZ\\_SetExposureControlMode(VzDeviceHandle device,  VzSensorType sensorType, VzExposureControlMode controlMode)\n\n函数功能：\n\n设置传感器的曝光模式\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSensorType sensorType：要设置曝光模式的传感器类型\n\nVzExposureControlMode controlMode：要设置的曝光模式\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.30  VZ\\_GetExposureControlMode\n\n函数原型：\n\nVzReturnStatus VZ\\_GetExposureControlMode(VzDeviceHandle device,   VzSensorType sensorType, VzExposureControlMode\\* pControlMode)\n\n函数功能：\n\n获取传感器的曝光模式\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSensorType sensorType：要获取曝光模式的传感器类型\n\nVzExposureControlMode controlMode：返回传感器的曝光模式\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.31  VZ\\_SetExposureTime\n\n函数原型：\n\nVzReturnStatus VZ\\_SetExposureTime(VzDeviceHandle device,  VzSensorType  sensorType, VzExposureTimeParams exposureTime)\n\n函数功能：\n\n设置传感器的曝光时间\n\n深度传感器，只支持在手动曝光模式下，设置曝光时间\n\n彩色传感器，支持在自动曝光模式下，设置最大曝光时间；支持在手动曝光模式下，设置曝光时间\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSensorType sensorType：要获取曝光时间的传感器类型\n\nVzExposureTimeParams exposureTime：要设置的曝光时间参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.32  VZ\\_GetExposureTime\n\n函数原型：\n\nVzReturnStatus VZ\\_GetExposureTime(VzDeviceHandle device,  VzSensorType  sensorType, VzExposureTimeParams\\* pExposureTime)\n\n函数功能：\n\n获取传感器的曝光时间\n\n深度传感器，支持在手动曝光模式下，获取曝光时间；支持获取最大曝光时间\n\n彩色传感器，支持在手动曝光模式下，获取曝光时间；支持获取最大曝光时间\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSensorType sensorType：要获取曝光时间的传感器类型\n\nVzExposureTimeParams\\* pExposureTime：返回获取的曝光时间参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.33  VZ\\_SetTimeFilterEnabled\n\n函数原型：\n\nVzReturnStatus VZ\\_SetTimeFilterEnabled(VzDeviceHandle device, bool  bEnabled)\n\n函数功能：\n\n设置深度图像的时域滤波开关\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool bEnabled：true表示滤波打开，false表示滤波关闭\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.34  VZ\\_GetTimeFilterEnabled\n\n函数原型：\n\nVzReturnStatus VZ\\_GetTimeFilterEnabled(VzDeviceHandle device, bool  \\*pEnabled)\n\n函数功能：\n\n获取深度图像的时域滤波开关状态\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool \\*pEnabled：返回滤波开关状态\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.35  VZ\\_SetConfidenceFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_SetConfidenceFilterParams(VzDeviceHandle device,  VzConfidenceFilterParams params)\n\n函数功能：\n\n设置深度图像的置信度滤波参数\n\nVzDeviceHandle device： 设备句柄\n\nbool \\*pEnabled：返回滤波开关状态\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.36  VZ\\_GetConfidenceFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_GetConfidenceFilterParams(VzDeviceHandle device,  VzConfidenceFilterParams \\*pParams)\n\n函数功能：\n\n获取深度图像的置信度滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool \\*pEnabled：返回滤波开关状态\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.37  VZ\\_SetFlyingPixelFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_SetFlyingPixelFilterParams(VzDeviceHandle device,  const  VzFlyingPixelFilterParams params)\n\n函数功能：\n\n设置深度图像的去飞点滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nconst VzFlyingPixelFilterParams params：滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.38  VZ\\_GetFlyingPixelFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_GetFlyingPixelFilterParams(VzDeviceHandle device,  VzFlyingPixelFilterParams\\* params)\n\n函数功能：\n\n获取深度图像的去飞点滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzFlyingPixelFilterParams\\* params：滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.39  VZ\\_SetFillHoleFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_SetFillHoleFilterParams(VzDeviceHandle device, const  VzFillHoleFilterParams params)\n\n函数功能：\n\n设置深度图像的补洞滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nconst VzFillHoleFilterParams params：滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.40  VZ\\_GetFillHoleFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_GetFillHoleFilterParams(VzDeviceHandle device,  VzFillHoleFilterParams\\* params)\n\n函数功能：\n\n获取深度图像的补洞滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzFillHoleFilterParams\\* params：获取的滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.41  VZ\\_SetSpatialFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_SetSpatialFilterParams(VzDeviceHandle device, const  VzSpatialFilterParams params)\n\n函数功能：\n\n设置深度图像的空间滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nconst VzSpatialFilterParams params：滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.42  VZ\\_GetSpatialFilterParams\n\n函数原型：\n\nVzReturnStatus VZ\\_GetSpatialFilterParams(VzDeviceHandle device,  VzSpatialFilterParams\\* params)\n\n函数功能：\n\n设置深度图像的空间滤波参数\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzSpatialFilterParams\\* params：获取的滤波参数\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.43  VZ\\_SetTransformColorImgToDepthSensorEnabled\n\n函数原型：\n\nVzReturnStatus  VZ\\_SetTransformColorImgToDepthSensorEnabled(VzDeviceHandle device,  bool bEnabled)\n\n函数功能：\n\n设置彩色图像对齐到深度相机空间的开关，只有带彩色传感器的设备才支持此操作。如果打开开关，则调用VZ\\_GetFrameReady时，VzFrameReady.transformedColor的值为1，然后调用VZ\\_GetFrame可以得到VzTransformColorImgToDepthSensorFrame类型的彩色图像，其大小与深度图像大小相同。\n\n函数参数：\n\nVzDeviceHandle device：设备句柄\n\nbool bEnabled：true打开对齐，false关闭对齐\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.44  VZ\\_GetTransformColorImgToDepthSensorEnabled\n\n函数原型：\n\nVzReturnStatus  VZ\\_GetTransformColorImgToDepthSensorEnabled(VzDeviceHandle device,  bool \\*bEnabled)\n\n函数功能：\n\n获取彩色图像对齐到深度相机空间的开关状态\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool \\*bEnabled：返回开关状态\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.45  VZ\\_SetTransformDepthImgToColorSensorEnabled\n\n函数原型：\n\nVzReturnStatus   VZ\\_SetTransformDepthImgToColorSensorEnabled(VzDeviceHandle device,  bool bEnabled)\n\n函数功能：\n\n设置深度图像对齐到彩色相机空间的开关，只有带彩色传感器的设备才支持此操作。如果打开开关，则调用VZ\\_GetFrameReady时，VzFrameReady.transformedDepth的值为1，然后调用VZ\\_GetFrame可以得到VzTransformDepthImgToColorSensorFrame类型的深度图像，其大小与彩色图像大小相同。\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool bEnabled：true打开对齐，false关闭对齐\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.46  VZ\\_GetTransformDepthImgToColorSensorEnabled\n\n函数原型：\n\nVzReturnStatus   VZ\\_GetTransformDepthImgToColorSensorEnabled(VzDeviceHandle device,  bool \\*bEnabled)\n\n函数功能：\n\n获取深度图像对齐到彩色相机空间的开关状态\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nbool \\*bEnabled：返回开关状态\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.47  VZ\\_TransformedDepthPointToColorPoint\n\n函数原型：\n\nVzReturnStatus VZ\\_TransformedDepthPointToColorPoint(const  VzDeviceHandle device, const VzDepthVector3 depthPoint, const  VzVector2u16  colorSize, VzVector2u16\\* pPointInColor)\n\n函数功能：\n\n对齐深度图像上的点到彩色图像空间，可以在彩色图像上获得与传入的深度图像坐标点相对应的点的坐标\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nconst VzDepthVector3 depthPoint：深度图像的坐标点\n\nconst VzVector2u16 colorSize：彩色图像尺寸\n\nVzVector2u16\\* pPointInColor：获得的与深度图像的坐标点对应的彩色图像坐标点\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.48  VZ\\_ConvertDepthToPointCloud\n\n函数原型：\n\nVzReturnStatus VZ\\_ConvertDepthToPointCloud(VzDeviceHandle device,  VzDepthVector3\\* pDepthVector, VzVector3f\\* pWorldVector, int32\\_t  pointCount,  VzSensorIntrinsicParameters\\* pSensorParam)\n\n函数功能：\n\n把传入的深度图像坐标点集合转换为世界坐标系点集合。世界坐标原点在深度传感器镜头中心，Z轴垂直与设备前盖板，其正方向从设备指向远方；X轴从深度镜头指向激光器，其正方向从设备指向远方；Y轴垂直与设备指向地面，其正方向从设备指向远方。\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nVzDepthVector3\\* pDepthVector：深度图像的坐标点的集合\n\nVzVector3f\\* pWorldVector：转换后点云的坐标点的集合\n\nint32\\_t pointCount：坐标点的数目\n\nVzSensorIntrinsicParameters\\* pSensorParam：传感器内参\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.49  VZ\\_ConvertDepthFrameToPointCloudVector\n\n函数原型：\n\nVzReturnStatus  VZ\\_ConvertDepthFrameToPointCloudVector(VzDeviceHandle  device,  const VzFrame\\* pDepthFrame, VzVector3f\\* pWorldVector)\n\n函数功能：\n\n把传入的深度图像转换为世界坐标系点集合，转换后的世界坐标系点集合的大小为VzFrame.width \\* VzFrame.height，支持VzDepthFrame和VzTransformDepthImgToColorSensorFrame图像\n\n函数参数：\n\nVzDeviceHandle device： 设备句柄\n\nconst VzFrame\\* pDepthFrame：深度图像\n\nVzVector3f\\* pWorldVector：转换后点云的坐标点的集合\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n\n5.3.50  VZ\\_SetHotPlugStatusCallback\n\n函数原型：\n\nVzReturnStatus VZ\\_SetHotPlugStatusCallback(PtrHotPlugStatusCallback  pCallback, const void\\* pUserData)\n\n函数功能：\n\n设置设备热拔插状态回调函数\n\n函数参数：\n\nPtrHotPlugStatusCallback pCallback： 回调函数\n\nconst void\\* pUserData：用户数据，可以为空\n\n返回值:\n\nVzRetOK：调用成功\n\n其他值：调用失败\n","meta":{"mtime":"2023-05-26T16:41:30+08:00"}},"lfs":{"url":"https:\/\/ogr8y3lpe1.k.topthink.com\/lfs\/{oid}","files":{".topwrite\/assets\/960b9d8d03\/076fb8875c7fbdeea22869f09f30c62cd2f3da58.png":"a80fc379544ee8dab37997bd5552b67e6af4b3118f42cae6e3c392158757ac2e",".topwrite\/assets\/960b9d8d03\/1e721b066f80a85da50c98f96fdc01706d1b954a.png":"03643185be115eb814e6d7f49b59c87808c0269a73267d75e29809bb42a80790",".topwrite\/assets\/960b9d8d03\/2c59884ce1c9458679f1f51222ac8752bfbd4f6d.png":"355ad73b8c40cb24364fafc2d05769e87eef32016ad48a9b0b6e9dfdaa0fd2de",".topwrite\/assets\/960b9d8d03\/3ecae4741e6ff91aeb3c0c39a9b8df8059b17196.png":"f50f785844e0209282c709ee9c61e4faa0ada2deb725c36381a3444ab03aa596",".topwrite\/assets\/960b9d8d03\/4f4843c6944777ddcefc0b781ebbc3552708e1df.png":"092c9dfdead5db870e7701faac449681c80fe04824551a1cbd9591d829fc1698",".topwrite\/assets\/960b9d8d03\/55c2ca22d37d53cb
